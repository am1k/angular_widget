<div class="header">
    <div class="sub-header">
        <div class="local-time">
            <clock data="data" time="time"></clock>
        </div>
    </div>
</div>
<div class="main-information">
    <info currentname="currentname"
          sell="sell"
          buy="buy"
          ratio="ratio"
          prevbuy="prevbuy"
          prevsell="prevsell"
          arrowbuy="arrowbuy"
          arrowsell="arrowsell"

    ></info>
</div>
<div class="list-view">
    <list ng-repeat="item in items"
          name="item.name"
          active="current === item.id"
          items="items"
          sellratio="item.sellRatio"
          buyratio="item.buyRatio"
          id="item.id"
          changeactive="changeActive"
    ></list>
</div>
