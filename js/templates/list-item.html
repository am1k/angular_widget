<div ng-mouseenter="changeactive(id)" ng-class="{'active': active}">
    <div class="type-value">
        <i class="arrow-right"></i>
        {{name}}
    </div>
    <div class="current-progress">
        <div class="red-line">{{sellRatio + "%"}}</div><div class="green-line">{{buyRatio + "%"}}</div>
    </div>
</div>
